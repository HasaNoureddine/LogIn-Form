<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="logIn.css">
    <script src="https://kit.fontawesome.com/0d2f60f8ff.js" crossorigin="anonymous"></script>
    <title>LogIn-Form</title>
</head>

<body>

    <form class="row g-3">
        <h1>LogIn</h1>
        <div class="col-md-6">
            <label for="inputEmail4" class="form-label email"><i class="fa-solid fa-user"></i> Email </label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="Type your username">
        </div>
        <div class="col-md-6">
            <label for="inputPassword4" class="form-label"><i class="fa-solid fa-lock"></i> Password</label>
            <input type="password" class="form-control" id="inputPassword4" placeholder="Type your password">
        </div>


        <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-primary" type="button">LogIn</button>
        </div>
        <div class="text">
            <p>Or Sign In Using</p>
        </div>
        <div class="icons
        "> <i class="fa-brands fa-facebook fa-2xl"></i>
            <i class="fa-brands fa-twitter fa-2xl"></i>
            <i class="fa-brands fa-instagram fa-2xl"></i></div>

    </form>












    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
    </script>
</body>

</html>
